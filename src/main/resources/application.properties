server.port=10000

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/db_ms_gateway
spring.r2dbc.username=postgres
spring.r2dbc.password=root
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
logging.level.org.springframework.r2dbc=DEBUG

#configuration liquibase
spring.liquibase.url=jdbc:postgresql://localhost:5432/db_ms_gateway
spring.liquibase.user=postgres
spring.liquibase.password=root
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db.changelog/root-changelog.xml

